Section01:
  title: "Introductions & Essentials (Revised)"
  description: "Core greetings, introductions, origin, feelings, and polite expressions."
  units:

    - id: 1
      name: "Greetings & Basics"
      vocab:
        - ayubowan
        - oyaata
        - kohomada
        - mama
        - hondai
        - sthuthiyi
        - owu
        - nae
        - karunakar
        - samavenna
      sentences:
        - text: "Hello, how are you?"
          tokens: ["ayubowan", "oyaata", "kohomada"]
          minUnit: 1
        - text: "I am fine, thank you."
          tokens: ["mama", "hondai", "sthuthiyi"]
          minUnit: 1
        - text: "Yes."
          tokens: ["owu"]
          minUnit: 1
        - text: "No."
          tokens: ["nae"]
          minUnit: 1
        - text: "Please."
          tokens: ["karunakar"]
          minUnit: 1
        - text: "Sorry."
          tokens: ["samavenna"]
          minUnit: 1

    - id: 2
      name: "Introducing Yourself"
      vocab:
        - mage
        - nama
        - oyaage
        - mokakda
        - haduwime
        - sathutak
      sentences:
        - text: "My name is {name}."
          tokens: ["mage", "nama", "{name}"]
          minUnit: 2
        - text: "What is your name?"
          tokens: ["oyaage", "nama", "mokakda"]
          minUnit: 2
        - text: "Nice to meet you."
          tokens: ["oyaata", "haduwime", "sathutak"]
          minUnit: 2

    - id: 3
      name: "Where You're From"
      vocab:
        - mama
        - oya
        - kohenda
        - rata
        - gena
        - Sri_Lanka
        - Australia
        - India
      sentences:
        - text: "I am from Sri Lanka."
          tokens: ["mama", "Sri_Lanka", "gena"]
          minUnit: 3
        - text: "I am from {country}."
          tokens: ["mama", "rata", "gena"]
          minUnit: 3
        - text: "Where are you from?"
          tokens: ["oya", "kohenda"]
          minUnit: 3
        - text: "My country is Sri Lanka."
          tokens: ["mage", "rata", "Sri_Lanka"]
          minUnit: 3

    - id: 4
      name: "Feelings & Health"
      vocab:
        - mama
        - oya
        - sanipen
        - da
        - hondai
        - naehae
        - santhoshayi
        - dukthayi
      sentences:
        - text: "Are you well?"
          tokens: ["oya", "sanipen", "da"]
          minUnit: 4
        - text: "I am well."
          tokens: ["mama", "sanipen"]
          minUnit: 4
        - text: "I am not well."
          tokens: ["mama", "hondai", "naehae"]
          minUnit: 4
        - text: "I am happy."
          tokens: ["mama", "santhoshayi"]
          minUnit: 4
        - text: "I am sad."
          tokens: ["mama", "dukthayi"]
          minUnit: 4

    - id: 5
      name: "Politeness & Farewells"
      vocab:
        - suba
        - udek
        - raththiyek
        - bayi
        - gaman
        - yanna
      sentences:
        - text: "Good morning."
          tokens: ["suba", "udek"]
          minUnit: 5
        - text: "Good night."
          tokens: ["suba", "raththiyek"]
          minUnit: 5
        - text: "Goodbye."
          tokens: ["gaman", "yanna"]
          minUnit: 5
        - text: "Bye."
          tokens: ["bayi"]
          minUnit: 5
