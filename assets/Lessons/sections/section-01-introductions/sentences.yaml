          tokens: ["nae", "mama", "dahaya", "vissara"]
          minUnit: 4
        - text: "How old is he?"
          tokens: ["eya", "kohomada", "vissara"]
          minUnit: 4
        - text: "Is your friend thirty? Yes."
          tokens: ["mage", "yaluwa", "tis", "kohomada", "owu"]
          minUnit: 4
        - text: "Is your friend thirty? No."
          tokens: ["mage", "yaluwa", "tis", "kohomada", "nae"]
          minUnit: 4

