Section01:
  title: "Introductions & Essentials"
  description: "Greetings, introductions, yes/no, countries, age, and languages."
  units:

    - id: 1
      name: "Pronouns, Yes/No & Basic Greetings"
      vocab:
        - mama        # I
        - oya         # you
        - eya         # he/she
        - kohomada    # how
        - hondai      # fine/good
        - ayubowan    # hello
        - owu         # yes
        - nae         # no
      sentences:
        - text: "Hello, how are you?"
          tokens: ["ayubowan", "oya", "kohomada"]
          minUnit: 1
        - text: "I am fine, thank you."
          tokens: ["mama", "hondai"]
          minUnit: 1
        - text: "Are you fine?"
          tokens: ["oya", "hondai", "kohomada"]
          minUnit: 1
        - text: "Yes, I am fine."
          tokens: ["owu", "mama", "hondai"]
          minUnit: 1
        - text: "No, I am not fine."
          tokens: ["nae", "mama", "hondai"]
          minUnit: 1
        - text: "How is he?"
          tokens: ["eya", "kohomada"]
          minUnit: 1
        - text: "How is she?"
          tokens: ["eya", "kohomada"]
          minUnit: 1
        - text: "He is fine."
          tokens: ["eya", "hondai"]
          minUnit: 1
        - text: "She is not fine."
          tokens: ["eya", "nae", "hondai"]
          minUnit: 1
        - text: "Are you okay?"
          tokens: ["oya", "kohomada"]
          minUnit: 1
        - text: "Yes."
          tokens: ["owu"]
          minUnit: 1
        - text: "No."
          tokens: ["nae"]
          minUnit: 1

    - id: 2
      name: "Introducing Yourself"
      vocab:
        - mage        # my
        - nama        # name
        - yaluwa      # friend
      sentences:
        - text: "My name is {name}."
          tokens: ["mage", "nama"]
          minUnit: 2
        - text: "Hello, my name is {name}."
          tokens: ["ayubowan", "mage", "nama"]
          minUnit: 2
        - text: "I am {name}."
          tokens: ["mama", "nama"]
          minUnit: 2
        - text: "What is your name?"
          tokens: ["oya", "nama", "kohomada"]
          minUnit: 2
        - text: "Is your name {name}? Yes."
          tokens: ["oya", "nama", "kohomada", "owu"]
          minUnit: 2
        - text: "Is your name {name}? No."
          tokens: ["oya", "nama", "kohomada", "nae"]
          minUnit: 2
        - text: "How are you, my friend?"
          tokens: ["oya", "kohomada", "mage", "yaluwa"]
          minUnit: 2
        - text: "You are my friend."
          tokens: ["oya", "mage", "yaluwa"]
          minUnit: 2
        - text: "Is he your friend?"
          tokens: ["eya", "yaluwa", "oya", "kohomada"]
          minUnit: 2
        - text: "Yes, he is my friend."
          tokens: ["owu", "eya", "mage", "yaluwa"]
          minUnit: 2
        - text: "No, she is not my friend."
          tokens: ["nae", "eya", "mage", "yaluwa"]
          minUnit: 2

    - id: 3
      name: "Nationalities"
      vocab:
        - rata        # country
        - gena        # from/about
        - Australia
        - Sri_Lanka
        - India
      sentences:
        - text: "I am from {country}."
          tokens: ["mama", "gena", "rata"]
          minUnit: 3
        - text: "My country is {country}."
          tokens: ["mage", "rata"]
          minUnit: 3
        - text: "Are you from {country}?"
          tokens: ["oya", "gena", "rata", "kohomada"]
          minUnit: 3
        - text: "Yes, I am from Sri Lanka."
          tokens: ["owu", "mama", "gena", "Sri_Lanka"]
          minUnit: 3
        - text: "No, I am not from Australia."
          tokens: ["nae", "mama", "gena", "Australia"]
          minUnit: 3
        - text: "She is from Sri Lanka."
          tokens: ["eya", "gena", "Sri_Lanka"]
          minUnit: 3
        - text: "He is from Australia."
          tokens: ["eya", "gena", "Australia"]
          minUnit: 3
        - text: "Where are you from?"
          tokens: ["oya", "gena", "rata", "kohomada"]
          minUnit: 3
        - text: "Is your country India?"
          tokens: ["oya", "rata", "India", "kohomada"]
          minUnit: 3
        - text: "Yes, my country is India."
          tokens: ["owu", "mage", "rata", "India"]
          minUnit: 3
        - text: "No, my country is not Sri Lanka."
          tokens: ["nae", "mage", "rata", "Sri_Lanka"]
          minUnit: 3

    - id: 4
      name: "Age & Numbers"
      vocab:
        - vissara     # years
        - ganan       # number
        - dahaya      # ten
        - visi        # twenty
        - tis         # thirty
      sentences:
